<html>
<head>
<title> SQUARE'S AND CUBES </title>
<style>
table ,td{
border:2px solid black;
}
th{
color:red;
}
</style>
</head>
<body>
<script>
document.write("<table> <tr> <th> Number</th> <th>Square</th> <th> Cubes </th></tr>");
for(var i=0;i<=10;i++)
{
  document.write("<tr><td>"+i+"</td> <td>"+i*i + "</td> <td>"+i*i*i + "</td> </tr>");
}
document.write("</table>");

</script>


</html>
